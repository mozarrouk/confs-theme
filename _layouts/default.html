<!DOCTYPE html>
<html ng-app='myModule'>
   {% include head.html %}
   <body style="background: url(https://travorama.fr/static/landings/{{page.image}}) no-repeat center fixed;">
      {% include header.html %}
      <main class="container">
         {% include pageheader.html %}
         {{ content }}
         <div class="push"></div>
      </main>
      <script>
      angular.module('myModule', ['schemaForm'])
       .controller('FormController', function($scope) {
           $scope.schema = {
             type: "object",
             properties: {
               "name": {
                  "title": "Name",
                  "type": "string"
                },
                "email": {
                  "title": "Email",
                  "type": "string",
                  "pattern": "^\\S+@\\S+$",
                  "description": "Email will be used for evil."
                },
                "comment": {
                  "title": "Comment",
                  "type": "string",
                  "maxLength": 20,
                  "validationMessage": "Don't be greedy!"
                }
             }
           };

           $scope.form = [
             "*",
             {
               type: "submit",
               title: "Save"
             }
           ];

           $scope.model = {};
         });
      </script>   
   </body>
</html>

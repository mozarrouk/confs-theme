<!DOCTYPE html>
<html ng-app='myModule'>
   {% include head.html %}
   <body style="background: url(https://travorama.fr/static/landings/{{page.image}}) no-repeat center fixed;">
      {% include header.html %}
      <main class="container">
         {% include pageheader.html %}
         {{ content }}
         <div class="push"></div>
      </main>
      <script>
      angular.module('myModule', ['schemaForm'])
       .controller('FormController', function($scope) {
           $scope.schema = {
             {
                 type: "section",
                 items: [
                   "name",
                   { key: "surname", notitle: true }
                 ]
             }
           };

           $scope.form = [
             "*",
             {
               type: "submit",
               title: "Save"
             }
           ];

           $scope.model = {};
         });
      </script>   
   </body>
</html>
